<mat-drawer-container 
  [autosize]="true" 
  class="min-h-full max-w-7xl mx-auto border-x"
 >  
  <mat-drawer mode="side" opened class="p-6">
    <app-filters 
      (showCategory)="onShowCategory($event)"
    >
    </app-filters>
  </mat-drawer>
  <mat-drawer-content>
    <app-poducts-header
      (columnsCountChange)="onColumnsCountChange($event)"
    >
    {{ category }}
    </app-poducts-header>
  </mat-drawer-content>
</mat-drawer-container>
